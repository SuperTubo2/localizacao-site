<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperTubo - Verifique sua Localização</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #F6F1EB;
      color: #0B2C3C;
      text-align: center;
      padding: 2rem;
    }
    header img {
      max-width: 200px;
    }
    h1 {
      color: #C43725;
    }
    button {
      background-color: #0B2C3C;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #072029;
    }
    #resultado {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="D6C98425-89F4-49B8-B074-E43F3083357F%20(1).PNG" alt="Logo SuperTubo">
    <h1>Descubra se entregamos na sua cidade</h1>
  </header>
  <button onclick="verificarLocalizacao()">Verificar Localização</button>
  <p id="resultado"></p>

  <script>
    const cidadesAtendidas = [
      "Santo André", "São Bernardo do Campo", "São Caetano do Sul",
      "Diadema", "Mauá", "Ribeirão Pires", "Rio Grande da Serra",
      "Suzano", "Mogi das Cruzes"
    ];

    function verificarLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (posicao) => {
          const { latitude, longitude } = posicao.coords;
          const resposta = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
          const dados = await resposta.json();

          const cidade = dados.address.city || dados.address.town || dados.address.village;

          if (cidade && cidadesAtendidas.includes(cidade)) {
            document.getElementById("resultado").textContent = `Ótimo! Realizamos entregas em ${cidade}.`;
          } else {
            document.getElementById("resultado").textContent = "Infelizmente, ainda não realizamos entregas na sua cidade.";
          }
        }, () => {
          document.getElementById("resultado").textContent = "Não foi possível obter sua localização.";
        });
      } else {
        document.getElementById("resultado").textContent = "Geolocalização não é suportada pelo seu navegador.";
      }
    }
  </script>
</body>
</html>
