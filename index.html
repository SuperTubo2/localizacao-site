<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Localização</title>
</head>
<body>
  <h1>Descubra sua localização</h1>
  <button onclick="obterLocalizacao()">Obter Localização</button>
  <p id="endereco">Clique no botão para ver o endereço.</p>

  <script>
    function obterLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`)
            .then(res => res.json())
            .then(data => {
              document.getElementById("endereco").innerText = "Endereço aproximado: " + data.display_name;
            })
            .catch(() => {
              document.getElementById("endereco").innerText = "Erro ao buscar endereço.";
            });
        }, function(err) {
          document.getElementById("endereco").innerText = "Erro de localização: " + err.message;
        });
      } else {
        document.getElementById("endereco").innerText = "Geolocalização não suportada.";
      }
    }
  </script>
</body>
</html>
