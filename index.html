<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrega por Localiza√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .entrega {
      font-size: 1.2em;
      color: green;
      margin-top: 20px;
    }
    .fora {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo!</h1>
  <p class="entrega" id="entrega">Verificando sua localiza√ß√£o...</p>

  <script>
    const cidadesPermitidas = [
      "santo andr√©",
      "s√£o bernardo do campo",
      "s√£o caetano do sul",
      "diadema",
      "mau√°",
      "ribeir√£o pires",
      "rio grande da serra",
      "suzano",
      "mogi das cruzes"
    ];

    function mostrarEntrega(cidade) {
      const cidadeFormatada = cidade.toLowerCase();

      const entregaDisponivel = cidadesPermitidas.some(nome =>
        cidadeFormatada.includes(nome)
      );

      if (entregaDisponivel) {
        document.getElementById("entrega").innerText = `Entregamos em: ${cidade}`;
      } else {
        document.getElementById("entrega").innerText = "Ainda n√£o entregamos na sua regi√£o üòî";
        document.getElementById("entrega").classList.add("fora");
      }
    }

    function erroLocalizacao() {
      document.getElementById("entrega").innerText = "N√£o conseguimos determinar sua cidade.";
    }

    function obterCidade(latitude, longitude) {
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
        .then(response => response.json())
        .then(data => {
          const cidade = data.address.city ||
                         data.address.town ||
                         data.address.village ||
                         data.address.county || 
                         "sua regi√£o";
          mostrarEntrega(cidade);
        })
        .catch(() => erroLocalizacao());
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;
          obterCidade(latitude, longitude);
        },
        erroLocalizacao
      );
    } else {
      erroLocalizacao();
    }
  </script>
</body>
</html>
