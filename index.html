<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Tubo Desentupidora - Verificador de Localização</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00ff84;
      margin-bottom: 1.5rem;
    }
    input {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 250px;
      max-width: 80%;
      margin-right: 0.5rem;
    }
    button {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #00ff84;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cc6a;
    }
    #resultado {
      margin-top: 2rem;
      font-size: 1.25rem;
    }
    .sim {
      color: #00ff84;
    }
    .nao {
      color: #ff4e4e;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #00ff84;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Verifique se atendemos sua cidade</h1>
  <input type="text" id="cidade" placeholder="Digite sua cidade" />
  <button onclick="verificarCidade()">Verificar</button>
  <div id="resultado"></div>

  <script>
    const cidadesAtendidas = [
      "Santo André", "São Bernardo do Campo", "São Caetano do Sul", "Diadema", "Mauá",
      "Ribeirão Pires", "Rio Grande da Serra", "Suzano", "Mogi das Cruzes", "Guarulhos",
      "São José dos Campos", "São Paulo", "Sorocaba", "Barueri", "Itaquaquecetuba", "Igaratá"
    ];

    function removerAcentos(str) {
      return str.normalize("NFD").replace(/\u0300-\u036f/g, "").toLowerCase();
    }

    function verificarCidade() {
      const input = document.getElementById("cidade").value.trim();
      const resultado = document.getElementById("resultado");
      const cidadeDigitada = removerAcentos(input);

      const cidadeEncontrada = cidadesAtendidas.find(cidade =>
        removerAcentos(cidade) === cidadeDigitada
      );

      if (cidadeEncontrada) {
        resultado.innerHTML = `✅ <span class="sim">Sim, atendemos em <strong>${cidadeEncontrada}</strong>!</span><br><a href="https://wa.me/5511933285059" target="_blank">Fale conosco no WhatsApp</a>`;
      } else {
        resultado.innerHTML = `❌ <span class="nao">Infelizmente ainda não atendemos em <strong>${input}</strong>.</span>`;
      }
    }
  </script>
</body>
</html>
