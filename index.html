<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificação de Atendimento</title>
  <style>
    body {
      background-color: #F9F9FF;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #222;
    }

    button {
      background-color: #1B54DA;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    #endereco {
      margin-top: 20px;
      font-size: 18px;
    }

    .voltar {
      margin-top: 40px;
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #222;
      padding: 10px 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Verifique se atendemos sua cidade</h1>
  <button onclick="obterLocalizacao()">Verificar Localização</button>
  <div id="endereco"></div>

  <a href="https://super-tubo-z07p11e.gamma.site/" class="voltar">Voltar para o site</a>

  <script>
    const cidadesPermitidas = [
      "Santo André", "São Bernardo do Campo", "São Caetano do Sul", "Diadema",
      "Mauá", "Ribeirão Pires", "Rio Grande da Serra", "Suzano", "Mogi das Cruzes"
    ];

    function obterLocalizacao() {
      if (!navigator.geolocation) {
        document.getElementById('endereco').textContent = "Geolocalização não é suportada pelo seu navegador.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`);
        const data = await response.json();
        const cidade = data.address.city || data.address.town || data.address.village || "";

        if (cidade) {
          const permitido = cidadesPermitidas.includes(cidade);
          document.getElementById('endereco').innerHTML = permitido
            ? `✅ Atendemos em sua cidade: <strong>${cidade}</strong>`
            : `❌ Ainda não atendemos em sua cidade: <strong>${cidade}</strong>`;
        } else {
          document.getElementById('endereco').textContent = "Não foi possível identificar sua cidade.";
        }
      }, () => {
        document.getElementById('endereco').textContent = "Não foi possível obter sua localização.";
      });
    }
  </script>
</body>
</html>
