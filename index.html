<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Área de Entrega - SuperTubo</title>
  <style>
    body {
      background-color: #F9F9FF;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #2C3E50;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #2C3E50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1A252F;
    }
    img {
      max-width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo SuperTubo">
  <h1>Verifique se estamos na sua região</h1>
  <button onclick="verificarLocalizacao()">Verificar Localização</button>
  <div id="resultado"></div>

  <script>
    const cidadesPermitidas = [
      "Santo André",
      "São Bernardo do Campo",
      "São Caetano do Sul",
      "Diadema",
      "Mauá",
      "Ribeirão Pires",
      "Rio Grande da Serra",
      "Suzano",
      "Mogi das Cruzes"
    ];

    function verificarLocalizacao() {
      if (!navigator.geolocation) {
        alert("Geolocalização não é suportada por este navegador.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);
        const data = await response.json();

        const cidade = data.address.city || data.address.town || data.address.village || "";
        const resultado = document.getElementById("resultado");

        if (cidadesPermitidas.includes(cidade)) {
          resultado.innerText = `Estamos na sua região: ${cidade}`;
          resultado.style.color = "green";
        } else {
          resultado.innerText = `Infelizmente ainda não atendemos ${cidade}.`;
          resultado.style.color = "red";
        }
      }, () => {
        alert("Não foi possível obter sua localização.");
      });
    }
  </script>
</body>
</html>
